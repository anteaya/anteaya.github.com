<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>JS Demo</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="stylesheets/jsdemo_style.css" type="text/css" />
    <script type="text/javascript" src="javascript/jsdemo_script.js">
    </script>
  </head>
  <body>
    <!- First we create the div for the rounded corners. ->
    <div class="wrapper_3">
      <!- Then we create the top border 6px total height for the rounded corners. ->
      <b class="rtop">
        <b class="r1_w3"></b><b class="r2_w3"></b><b class="r3_w3"></b><b class="r4_w3"></b><b class="r5_w3"></b>
      </b>
        <!- This div has the same background colour as the border with the rounded corners. ->
	<div class="inside_wrapper_3">
          <!- The technique is repeated twice more. ->
          <div class="wrapper_2">
            <b class="rtop">
              <b class="r1_w2"></b><b class="r2_w2"></b><b class="r3_w2"></b><b class="r4_w2"></b><b class="r5_w2"></b>
            </b>
            <div class="inside_wrapper_2">
              <div class="wrapper_1">
                <b class="rtop">
                  <b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b><b class="r5"></b>
                </b>
                <div class="main">
                  <!- The main title that appears on the page. ->
                  <h1>JS Demo</h1>
                  <div class="line_1"></div>
                  <div class="line_2"></div>
                  <!- The div that appears on the right hand side of the page. ->
                  <div class="right">
                    <div class="bio">
                      My place to try out some javascript.
                    </div>
                    <!- This is a good place for the navigation. ->
                    <div class="links">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>
                  <div class="content_wrapper">
                    <div class="vertical_line_1">
                      <!- The main text of the page should go here. ->
                      <div class="content">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                      </div>
                    </div>
                  </div>
                </div>
                <b class="rbottom">
                  <b class="r5"></b><b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b>
                </b>
              </div>
            </div>
            <b class="rbottom">
              <b class="r5_w2"></b><b class="r4_w2"></b><b class="r3_w2"></b><b class="r2_w2"></b><b class="r1_w2"></b>
            </b>
          </div>
        </div>
        <b class="rbottom">
          <b class="r5_w3"></b><b class="r4_w3"></b><b class="r3_w3"></b><b class="r2_w3"></b><b class="r1_w3"></b>
        </b>
      </div>
  </body>
<html>
